---
language: go
go:
  - "1.9.x"
  - "1.10.x"
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - make dependencies
script: make test
before_deploy:
  - ./scripts/compile.sh ${TRAVIS_TAG}
deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: binaries/*
    name: Version ${TRAVIS_TAG}
    prerelease: false
    on:
      condition: ${TRAVIS_TAG} =~ ^[0-9]+\.[0-9]+\.[0-9]+$
      repo: itskingori/sanaa
      tags: true
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: binaries/*
    name: Version ${TRAVIS_TAG}
    prerelease: true
    on:
      condition: ${TRAVIS_TAG} =~ ^[0-9]+\.[0-9]+\.[0-9]+-.+$
      repo: itskingori/sanaa
      tags: true
after_deploy:
  - "./scripts/trigger.sh ${TRAVIS_TAG}"
env:
  global:
    - secure: 
